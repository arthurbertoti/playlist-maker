<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">
    
    <h1 class="text-center">Playlist de "Fulano"</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
      
      <div class="form-group">
        <label for="musica">Nome da música</label>
        <input type="text" id="musica" class="form-control" required/>        
      </div>    
      
      <div class="form-group">
        <label for="artista">Artista</label>
        <input type="text"id="artista" class="form-control" required/>
      </div>
      
      <div class="form-group">
        <label for="album">Nome do Álbum</label>
        <input id="album" type="text" class="form-control" required />
      </div>
      
      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
    <div id="negociacoesView"></div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
