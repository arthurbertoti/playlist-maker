      <a class="navbar-brand" href="#">Playlist Maker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <main>
    <h1 class="text-center" id="playlist-name">Playlist de "Fulano"</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
      
      <div class="form-group">
        <label for="music-name">Nome da música</label>
        <input type="text" id="music-name" class="form-control" required/>        
      </div>    
      
      <div class="form-group">
        <label for="artist">Artista</label>
        <input type="text"id="artist" class="form-control" required/>
      </div>
      
      <div class="form-group">
        <label for="album">Nome do Álbum</label>
        <input id="album" type="text" class="form-control" required />
      </div>
      
      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
    <div id="negociacoesView"></div>
    
    <script type="module" src="js/app.js"></script>
